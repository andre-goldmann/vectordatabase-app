<label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
<div class="relative">
  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
  </div>
  <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
         placeholder="Your question" required
         [formControl]="searchControl">
  <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
</div>

<ng-container
  *ngIf="areMinimumCharactersTyped$ | async; else lessThanMinimumCharactersTyped"
>
  <ng-container *ngIf="areNoResultsFound$ | async; else results">
    No Results found.
  </ng-container>
  <ng-template #results>
    <div class="relative flex flex-col justify-center">
      <div class="w-full p-6 m-auto bg-transparent rounded-md shadow-md lg:max-w-xl">
        <div class="space-y-4">
          <div style="text-align: left">
            <label>Got results:</label>
          </div>
        <ul>
          <li *ngFor="let result of lastestResult">
            <div style="text-align: left">
              <label>{{result.id}}: {{result.score}}</label>
            </div>
            <div *ngIf="result.text != ''">
              <textarea class="textarea w-full" placeholder="Bio" disabled [value]="result.text">

              </textarea>
            </div>
          </li>
        </ul>
        </div>
      </div>
    </div>

  </ng-template>
</ng-container>
<ng-template #lessThanMinimumCharactersTyped>
  <label for="default-search"> Enter minimum 3 characters to start searching.</label>
</ng-template>
